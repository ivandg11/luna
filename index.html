<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luna</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #fdeef4 0%, #dfa95c 100%);
        overflow: hidden;
        position: relative;
      }

      .background-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 1rem;
        padding: 20px;
        overflow: auto;
      }

      .background-image {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        opacity: 0.8;
        transition: opacity 0.3s ease;
        aspect-ratio: 19/16;
      }

      .background-image:hover {
        opacity: 1;
      }

      /* Posicionamiento específico para cada imagen */
      .background-image:nth-child(1) {
        grid-column: 1;
        grid-row: 1;
      }

      .background-image:nth-child(2) {
        grid-column: 3;
        grid-row: 1;
      }

      .background-image:nth-child(3) {
        grid-column: 1;
        grid-row: 2;
      }

      .background-image:nth-child(4) {
        grid-column: 3;
        grid-row: 2;
      }

      .background-image:nth-child(5) {
        grid-column: 2;
        grid-row: 1 / 3;
        opacity: 0.3;
      }

      .container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        perspective: 1000px;
        z-index: 1;
      }

      .envelope {
        font-family: 'Courier New', Courier, monospace;
        position: relative;
        width: 400px;
        height: 250px;
        background: #573010;
        border-radius: 15px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        transform-style: preserve-3d;
        transform-origin: bottom;
        transition: all 0.5s ease-in-out;
        cursor: pointer;
      }

      .envelope:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.1) 0%,
          rgba(255, 255, 255, 0) 100%
        );
        border-radius: 15px;
      }

      .envelope.open {
        transform: rotateX(-180deg);
      }

      .front {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .message {
        text-align: center;
        color: white;
        font-size: 20px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }

      .stamp {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        background: white;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .heart {
        font-size: 30px;
        color: #ff4b4b;
        animation: beat 1s infinite;
      }

      @keyframes beat {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }

      .back {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #573010;
        border-radius: 15px;
        backface-visibility: hidden;
        transform: rotateX(180deg);
      }

      .letter {
        position: absolute;
        width: 350px;
        height: 300px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        padding: 30px;
        transform: translateY(80%);
        opacity: 0;
        transition: all 1s ease-in-out;
        text-align: center;
      }

      .letter.show {
        transform: translateY(-180px);
        opacity: 1;
      }

      .envelope:hover {
        transform: translateY(-5px) rotateX(0deg);
      }

      .envelope.open:hover {
        transform: translateY(-5px) rotateX(-180deg);
      }

      .letter-content {
        font-size: 18px;
        line-height: 1.6;
        color: #333;
      }

      .letter-hearts {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
      }

      .floating-heart {
        position: absolute;
        font-size: 20px;
        color: #ff4b4b;
        animation: float 3s ease-in infinite;
        opacity: 0;
      }

      @keyframes float {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) rotate(360deg);
          opacity: 0;
        }
      }

      /* Responsiveness */
      @media (max-width: 768px) {
        .background-container {
          grid-template-columns: 1fr 1fr;
          grid-template-rows: repeat(3, 1fr);
          gap: 10px;
          padding: 10px;
        }

        .background-image {
          aspect-ratio: 1;
          height: auto;
          border-radius: 10px;
        }

        .envelope {
          width: 300px;
          height: 180px;
        }

        .letter {
          width: 250px;
          padding: 20px;
        }

        .letter-content h2 {
          font-size: 20px;
        }

        .letter-content p {
          font-size: 16px;
        }
      }

      @media (max-width: 480px) {
        .background-container {
          grid-template-columns: 1fr 1fr;
          grid-template-rows: repeat(3, 1fr);
          gap: 5px;
        }

        .background-image {
          border-radius: 5px;
        }

        .envelope {
          width: 250px;
          height: 150px;
        }

        .letter {
          width: 220px;
          padding: 15px;
        }

        .letter-content h2 {
          font-size: 18px;
        }

        .letter-content p {
          font-size: 14px;
        }
      }

      @media (max-width: 320px) {
        .background-container {
          grid-template-columns: 1fr 1fr;
          grid-template-rows: repeat(3, 1fr);
          gap: 2px;
        }

        .background-image {
          border-radius: 3px;
        }

        .envelope {
          width: 200px;
          height: 120px;
        }

        .letter {
          width: 180px;
          padding: 10px;
        }

        .letter-content h2 {
          font-size: 16px;
        }

        .letter-content p {
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Background images container -->
    <div class="background-container">
      <img src="imagenes/1.png" class="background-image" alt="Background 1" />
      <img src="imagenes/2.png" class="background-image" alt="Background 2" />
      <img src="imagenes/3.png" class="background-image" alt="Background 3" />
      <img src="imagenes/4.png" class="background-image" alt="Background 4" />
      <img src="imagenes/5.png" class="background-image" alt="Background 5" />
    </div>

    <div class="container">
      <div class="envelope" id="envelope">
        <div class="front">
          <div class="message">
            <p>Para la niña más bonita que existe.</p>
          </div>
          <div class="stamp">
            <div class="heart">🤎</div>
          </div>
        </div>
        <div class="back"></div>
      </div>
      <div class="letter" id="letter">
        <div class="letter-content">
          <h2>Luna 🤎</h2>
          <p>
            Después de conocerte y compartir momentos contigo me di cuenta de lo
            mucho que te quiero y lo especial que eres para mí.
          </p>
          <p>¿Quieres ser mi novia? 🤎</p>
        </div>
        <div class="letter-hearts" id="hearts"></div>
      </div>
    </div>

    <script>
      const envelope = document.getElementById('envelope');
      const letter = document.getElementById('letter');
      const heartsContainer = document.getElementById('hearts');

      envelope.addEventListener('click', () => {
        envelope.classList.add('open');
        setTimeout(() => {
          letter.classList.add('show');
          createFloatingHearts();
        }, 1000);
      });

      function createFloatingHearts() {
        for (let i = 0; i < 15; i++) {
          setTimeout(() => {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heartsContainer.appendChild(heart);

            setTimeout(() => {
              heart.remove();
            }, 3000);
          }, i * 200);
        }
      }
    </script>
  </body>
</html>
